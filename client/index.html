<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Express Workshop</title>
    <link rel="stylesheet" href="lib/semantic/dist/semantic.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles/index.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>

    <div class="ui container">
      <h1 id="logo" class="ui orange header">Express Workshop</h1>
      <p id="description" class="ui blue segment">
        Tulisan di sini. ðŸ˜€
      </p>

      <table id="books-list-table" class="ui celled table">
        <thead id="books-list-header">
          <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Price</th>
            <th>Update</th>
            <th>Remove</th>
          </tr>
        </thead>
      </table>
    </div>

    <div class="ui star rating" data-rating="3" data-max-rating="3"></div>

  </body>

  <script id="books-list-template" type="text/x-handlebars-template">
    <tbody id="books-list-content">
      {{#each this}}
      <tr>
        <td class="three wide">{{isbn}}</td>
        <td>{{name}}</td>
        <td class="two wide">${{price}}</td>
        <td class="one wide selectable warning"><a href="/admin/update/{{isbn}}">Update</a></td>
        <td class="one wide selectable negative"><a href="/admin/delete/{{isbn}}">Remove</a></td>
      </tr>
      {{/each}}
    </tbody>
  </script>

  <script src="lib/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="lib/semantic/dist/semantic.min.js" charset="utf-8"></script>
  <script src="lib/ejs/ejs.min.js" charset="utf-8"></script>
  <script src="lib/handlebars/handlebars.min.js" charset="utf-8"></script>
  <script src="scripts/index.js" charset="utf-8"></script>

</html>
