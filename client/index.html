<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Express Workshop</title>
    <link rel="stylesheet" href="/lib/semantic/dist/semantic.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/styles/index.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>

    <div class="ui container">

      <!-- Menu -->
      <div id="menu" class="ui">
        <script id="menu-panel-template" type="text/x-handlebars-template">
          <div class="ui secondary menu">
            <a class="ui item" href="/">Home</a> {{#if name}}
            <a class="ui blue item" href="/profile/{{ username }}">{{ name }}</a> {{else}}
            <a class="ui item" href="/signup.html">Sign Up</a>
            <a class="ui item" href="/signin.html">Sign In</a> {{/if}}
            <div id="search" class="right menu">
              <div class="item">
                <div class="ui icon input">
                  <input id="searchByISBN" type="text" placeholder="Search by ISBN...">
                  <i class="search link icon"></i>
                </div>
              </div>
              <div class="item">
                <div class="ui icon input">
                  <input id="searchByName" type="text" placeholder="Search by Name...">
                  <i class="search link icon"></i>
                </div>
              </div>
            </div>
          </div>
        </script>
      </div>

      <!-- Header -->
      <header>
        <h1 id="logo" class="ui orange header">Express Workshop</h1>
        <h2 id="description" class="ui blue segment">
          An express workshop app.
        </2>
      </header>

      <!-- Book table -->
      <table id="books-list-table" class="ui celled table">
        <thead id="books-list-header">
          <script id="books-list-header-template" type="text/x-handlebars-template">
            <tr>
              <th class="three wide">ISBN</th>
              <th>Title</th>
              <th class="two wide">Price</th>
              {{#if user.id}}
              <th class="one wide">Update</th>
              <th class="one wide">Remove</th>
              {{/if}}
            </tr>
          </script>
        </thead>
        <!-- Books list using template -->
        <tbody id="books-list-content">
          <script id="books-list-content-template" type="text/x-handlebars-template">
          {{#each books}}
          <tr>
            <td class="three wide">{{isbn}}</td>
            <td>{{name}}</td>
            <td class="two wide">${{price}}</td>
            <td class="one wide selectable warning update" data-update="{{isbn}}"><a>Update</a></td>
            <td class="one wide selectable negative remove" data-remove="{{isbn}}"><a>Remove</a></td>
          </tr>
          {{/each}}
          </script>
        </tbody>
      </table>
    </div>

  </body>

  <script src="/lib/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="/lib/semantic/dist/semantic.min.js" charset="utf-8"></script>
  <script src="/lib/handlebars/handlebars.min.js" charset="utf-8"></script>
  <script src="lib/jwt-decode/build/jwt-decode.min.js" charset="utf-8"></script>
  <script src="/scripts/index.js" charset="utf-8"></script>

</html>
