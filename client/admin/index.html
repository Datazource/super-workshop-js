<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Express Workshop</title>
    <link rel="stylesheet" href="/lib/semantic/dist/semantic.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/styles/index.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>

    <div class="ui container">

      <div class="ui secondary menu">
        <a class="ui item" href="/">Home</a>
        <a class="ui item" href="/admin">Admin</a>
        <div class="right menu">
          <div class="item">
            <div class="ui icon input">
              <input type="text" placeholder="Search...">
              <i class="search link icon"></i>
            </div>
          </div>
          <a class="ui item">Sign up</a>
          <a class="ui item">Sign in</a>
        </div>
      </div>

      <h1 id="logo" class="ui orange header">Express Workshop (Admin Mode)</h1>
      <p id="description" class="ui blue segment">
        An administration mode.
      </p>

      <table id="books-list-table" class="ui celled table">
        <thead id="books-list-header">
          <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Price</th>
            <th>Update</th>
            <th>Remove</th>
          </tr>
        </thead>
      </table>
    </div>

    <div class="ui star rating" data-rating="3" data-max-rating="3"></div>

  </body>

  <script id="books-list-template-admin" type="text/x-handlebars-template">
    <tbody id="books-list-content">
      {{#each this}}
      <tr>
        <td class="three wide">{{isbn}}</td>
        <td>{{name}}</td>
        <td class="two wide">${{price}}</td>
        <td class="one wide selectable warning"><a href="/admin/edit/{{isbn}}">Update</a></td>
        <td class="one wide selectable negative"><a href="/admin/edit/{{isbn}}">Remove</a></td>
      </tr>
      {{/each}}
    </tbody>
  </script>

  <script src="/lib/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="/lib/semantic/dist/semantic.min.js" charset="utf-8"></script>
  <script src="/lib/handlebars/handlebars.min.js" charset="utf-8"></script>
  <script src="/scripts/admin/index.js" charset="utf-8"></script>

</html>
